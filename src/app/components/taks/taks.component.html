<div class="container-fluid">
  <div class="container ">
    <div class="row mt-4" style="height: 500px">
      <div class="col-md-6 offset-md-3 col-sm-12 bg-white shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
        </div>
        <div class="shadow">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Enter Your Task"  name="task" [(ngModel)]="addTaskValue" >
            <button class="btn btn-outline-success" type="button" (click)="addTask()" [disabled]="!addTaskValue">+</button>
          </div>
        </div>
        <h4 class="text-primary mt-4">Tasks :  </h4>
        <div style="overflow-y: auto ; height: auto">
          <div class="m-3" *ngFor="let item of tasksArr ; let i = index">
            <div class="p-2 shadow">
              <div class="input-group row ps-3">
                <div class="card col-md-8 border-0">
                    {{item.taskName}}
                </div>
                <button class="btn btn-outline-primary col  me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(item)">edit</button>
                <button class="btn btn-outline-danger col" (click)="deleteTask(item)" >delete</button>
              </div>
            </div>
          </div>

          <div class="alert alert-dark" role="alert" *ngIf="tasksArr.length == 0">
            No Tasks To Do !!
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Enter Your Task"  name="task" [(ngModel)]="editTaskValue" >
                  <button class="btn btn-outline-success" type="button" (click)="editTask()"  data-bs-dismiss="modal">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
